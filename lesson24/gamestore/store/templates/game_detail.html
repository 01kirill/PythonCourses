{% extends "base.html" %}
{% block content %}
<div class="game-detail">
  <h2>{{ game.title }}</h2>
  {% if game.image %}
    <img src="{{ game.image.url }}" alt="{{ game.title }}" class="game-image">
  {% endif %}
  <p>{{ game.description }}</p>
  <p><strong>Цена:</strong> {{ game.price }} ₽</p>
  <a class="btn" href="{% url 'store:cart_add' game.id %}">Добавить в корзину</a>
</div>
{% endblock %}
