<!DOCTYPE html>
<html>
<head>
  <title>GameStore</title>
  <link rel="stylesheet" href=styles/main.css>
</head>
<body>
  <nav>
    <a href="/">Главная</a> |
    {% if user.is_authenticated %}
      Привет, {{ user.username }} |
      <a href="{% url 'store:logout' %}">Выйти</a>
    {% else %}
      <a href="{% url 'store:login' %}">Войти</a> |
      <a href="{% url 'store:register' %}">Регистрация</a>
    {% endif %}
    | <a href="{% url 'store:cart_detail' %}">Корзина</a>
  </nav>
  <hr>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
