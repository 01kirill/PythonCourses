{% extends "blog/base.html" %}

{% block title %}Все посты{% endblock %}

{% block content %}
<h2>Все посты</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <small>{{ post.created_at|date:"d.m.Y H:i" }}</small>
        </li>
    {% empty %}
        <li>Постов пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
