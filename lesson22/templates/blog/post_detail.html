{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p><small>{{ post.created_at|date:"d.m.Y H:i" }}</small></p>
    <div>{{ post.body|linebreaks }}</div>
    <p><a href="{% url 'post_list' %}">← Назад к списку</a></p>
</article>
{% endblock %}
